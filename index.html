<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediBook – Medical Appointment</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <style>
    /* Extra styles for doctor cards on the home page */
    .doctor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      margin-top: 2rem;
    }
    .doctor-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .doctor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .doctor-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .doctor-card h3 {
      margin: 0.75rem 0 0.25rem;
      font-size: 1.2rem;
      color: #333;
    }
    .doctor-card p {
      margin: 0 0 1rem;
      color: #777;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <header class="navbar fade-slide">
    <h1 class="logo">MediBook</h1>
    <nav>
      <a href="doctors.html">Doctors</a>
      <a href="appointment.html">Book</a>
      <a href="my_appointments.html">My Appointments</a>
    </nav>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero fade-slide">
    <h2>Book Your Doctor Easily</h2>
    <p>Fast, secure, and reliable medical appointments at your fingertips.</p>
    <a class="btn" href="doctors.html">Get Started</a>
  </section>

  <!-- ===== TOP DOCTORS SECTION ===== -->
  <section class="content fade-slide">
    <h2 style="text-align:center;margin-top:2rem;">Our Top Doctors</h2>
    <p style="text-align:center;">Meet our trusted specialists.</p>
    <div id="doctor-list" class="doctor-grid"></div>
    <div style="text-align:center;margin-top:1rem;">
      <a class="btn" href="doctors.html">View All Doctors</a>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="fade-slide" style="text-align:center;padding:1.5rem 0;background:#f7f7f7;margin-top:2rem;">
    &copy; 2025 MediBook – Your Health, Our Priority
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script>
    // Adjust to match your FastAPI backend if port differs
    const API = "http://127.0.0.1:8000";

    async function loadTopDoctors() {
      try {
        const res = await fetch(`${API}/doctors/`);
        if (!res.ok) throw new Error("Failed to fetch doctors");
        const doctors = await res.json();
        const list = document.getElementById("doctor-list");

        // Show only first 3 doctors on home page
        list.innerHTML = doctors.slice(0,3).map(d => `
          <div class="doctor-card fade-slide">
            <img src="${d.image_url}" alt="${d.name}">
            <h3>${d.name}</h3>
            <p>${d.specialty}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        document.getElementById("doctor-list").innerHTML =
          "<p style='color:red;text-align:center;'>Could not load doctors.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadTopDoctors);
  </script>
</body>
</html>
