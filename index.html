<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediBook – Book Doctor Appointments</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0a7bc2;
      --secondary: #00c2a8;
      --bg-light: #f9f9f9;
      --text-dark: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      overflow-x: hidden;
    }

    /* ===== Navbar ===== */
    header.navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      z-index: 1000;
      animation: slideDown 0.8s ease;
    }
    .logo { font-weight: 600; font-size: 1.6rem; color: var(--primary); }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--primary); }

    /* ===== Hero ===== */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 7rem 2rem 5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      animation: fadeIn 1s ease;
    }
    .hero h2 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p  { font-size: 1.1rem; max-width: 600px; }
    .btn {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: #fff;
      color: var(--primary);
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover { background: var(--secondary); color: #fff; }

    /* ===== Doctors Section ===== */
    .section-title {
      text-align: center;
      margin-top: 4rem;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      animation: fadeUp 1s ease;
    }
    .doctor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .doctor-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s forwards;
    }
    .doctor-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .doctor-card h3 {
      margin: 0.75rem 0 0.25rem;
      font-size: 1.2rem;
      color: var(--text-dark);
    }
    .specialty {
      color: var(--secondary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .doctor-card p {
      padding: 0 1rem 1rem;
      font-size: 0.95rem;
      color: #555;
    }
    .doctor-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 2rem;
      background: #fff;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes slideDown { from {transform: translateY(-100%);} to {transform: translateY(0);} }
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(40px);}
      to   {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- ===== Navbar ===== -->
  <header class="navbar">
    <h1 class="logo">MediBook</h1>
    <nav>
      <a href="doctors.html">Doctors</a>
      <a href="appointment.html">Book</a>
      <a href="my_appointments.html">My Appointments</a>
    </nav>
  </header>

  <!-- ===== Hero ===== -->
  <section class="hero">
    <h2>Book Your Doctor with Ease</h2>
    <p>Trusted specialists across Neurology, Orthopedics, Pediatrics and more.  
       Get an appointment in just a few clicks.</p>
    <a class="btn" href="doctors.html">Find a Doctor</a>
  </section>

  <!-- ===== Doctors Section ===== -->
  <h2 class="section-title">Top Doctors</h2>
  <div id="doctor-list" class="doctor-grid"></div>

  <!-- ===== Footer ===== -->
  <footer>
    &copy; 2025 MediBook – Your Health, Our Priority
  </footer>

  <!-- ===== JS ===== -->
  <script>
    const API = "http://127.0.0.1:8000"; // adjust if backend port differs

    async function loadDoctors() {
      try {
        const res = await fetch(`${API}/doctors/`);
        if (!res.ok) throw new Error("Failed to fetch doctors");
        const doctors = await res.json();

        const container = document.getElementById("doctor-list");
        container.innerHTML = doctors.slice(0,6).map((d,i) => `
          <div class="doctor-card" style="animation-delay:${i*0.1}s">
            <img src="${d.image_url}" alt="${d.name}">
            <h3>Dr. ${d.name}</h3>
            <div class="specialty">${d.specialty}</div>
            <p>${d.description || "Experienced and caring specialist."}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
        document.getElementById("doctor-list").innerHTML =
          "<p style='text-align:center;color:red;'>Unable to load doctors. Ensure the backend is running.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadDoctors);
  </script>
</body>
</html>
